<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BSS Hive Builder ‚Äî Plan Your Perfect Hive | Bee Swarm Simulator</title>
  <meta name="description" content="Plan and optimize your Bee Swarm Simulator hive with this interactive builder. View bee stats, abilities, and create the perfect hive composition." />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1720" />
  <meta name="author" content="BSS Fan" />
  <meta property="og:title" content="BSS Hive Builder | Bee Swarm Simulator" />
  <meta property="og:description" content="Plan and optimize your Bee Swarm Simulator hive with this interactive builder." />
  <meta property="og:type" content="website" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">üêù Bee Swarm ‚Äî Hive Builder</div>
      <div class="controls">
        <input id="search" placeholder="Search bees..." />
        <select id="colorFilter">
          <option value="all">All colors</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="White">White</option>
          <option value="Colorless">Colorless</option>
        </select>
        <select id="rarityFilter">
          <option value="all">All rarities</option>
          <option value="Common">Common</option>
          <option value="Rare">Rare</option>
          <option value="Epic">Epic</option>
          <option value="Legendary">Legendary</option>
          <option value="Mythic">Mythic</option>
          <option value="Event">Event</option>
        </select>
        <label class="gifted-label">
          <input type="checkbox" id="giftedToggle" /> Gifted
        </label>
      </div>
    </div>
  </header>

  <main class="main">
    <aside class="panel bee-panel">
      <h2>Bee Library</h2>
      <div id="beeList" class="bee-list"></div>
      <footer class="source">Source: Bee Swarm Simulator Wiki. :contentReference[oaicite:1]{index=1}</footer>
    </aside>

    <section class="panel hive-panel">
      <h2>Hive (click a slot to remove)</h2>
      <div id="hiveGrid" class="hive-grid"></div>
      <div class="hive-actions">
        <button id="clearHive">Clear Hive</button>
        <button id="exportHive">Export (JSON)</button>
      </div>
      <textarea id="exportArea" readonly></textarea>
    </section>
  </main>

  <!-- Loading Indicator -->
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Loading Hive Builder...</p>
  </div>

  <!-- Modal container (populated by JavaScript) -->
  <div id="modal-container" aria-hidden="true"></div>

  <script src="script.js" defer></script>
  <script>
    // Hide loading indicator when everything is loaded
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
</html>
